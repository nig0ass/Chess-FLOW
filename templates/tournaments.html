<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Turnieje</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Lista turniejów</h2>
    <ul>
        {% for tournament in tournaments %}
            <li>
                <strong>{{ tournament.name }}</strong> - {{ tournament.date }}
                <br>
                <a href="{{ url_for('dashboard') }}">Szczegóły</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">Wróć do panelu</a>
</body>
</html>
