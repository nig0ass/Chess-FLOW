<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel użytkownika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Witaj, {{ current_user.username }}!</h2>

    <h3>Lista turniejów</h3>
    <ul>
        {% for tournament in tournaments %}
            <li>
                <strong>{{ tournament.name }}</strong> - {{ tournament.date }}
                <br>
                <a href="{{ url_for('dashboard') }}">Szczegóły</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Wyloguj się</a>
</body>
</html>
