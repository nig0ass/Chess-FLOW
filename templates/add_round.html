<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj rundę</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Dodaj nową rundę</h2>
    <form action="{{ url_for('add_round') }}" method="POST">
        <label>Numer rundy:</label>
        <input type="number" name="round_number" required>
        <br>
        <label>Opis rundy:</label>
        <input type="text" name="round_description" required>
        <br>
        <button type="submit">Dodaj rundę</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Wróć do panelu</a>
</body>
</html>
